  - ssh %deploy_server% -p %deploy_port% "if [ -d /home/projects/%deploy_project%/data/shared/app/uploads ]; then sudo ln -nfs /home/projects/%deploy_project%/data/shared/app/uploads /home/projects/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/app/uploads; fi"
